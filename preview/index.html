<!doctype html>
<html>
 <head>
    <title>Getting Started</title>
    <style>
       body {
          margin: 50px;
       }

       #emails-editor {
          width: 500px;
       }

       #emails-editor2 {
          width: 700px;
       }
    </style>
 </head>
 <body>
  <div id="emails-editor"></div>
  <div id="emails-editor2"></div>
   <script src="../dist/bundle.js"></script>
   <script>
      function generateEmail() {
         const randomString = Math.random().toString(36).substring(2, 15);
         return randomString + '@miro.com';
      }
      const IDs = ['emails-editor', 'emails-editor2'];
      IDs.forEach(function (id) {
         const el = document.getElementById(id);
         const options = {
            rootEl: el,
            buttons: [{
               text: 'Add email',
               onclick() {
                  this.addEmail(generateEmail());
               }
            }, {
               text: 'Get emails count',
               onclick() {
                  const emails = this.getEmails();
                  alert(emails.length);
               }
            }]
         }
         const form = new EmailsEditor(options);
         // subscribe to the event
         form.on('onEmailListChanged', (emails) => {
            console.log(emails);
         })
      });
   </script>
 </body>
</html>
